<div>
	<p class="input-group">
    <input type="text" class="form-control" name="{{name}}" uib-datepicker-popup="dd/MM/yyyy" ng-model="model" is-open="popup.opened" datepicker-options="dateOptions" ng-required="required" show-button-bar="false" alt-input-formats="['dd/MM/yyyy']"/>
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open()"><i class="fa fa-calendar"></i></button>
    </span>
  </p>
</div>
