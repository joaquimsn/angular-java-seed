<div class="modal-header modal-lg">
  <button type="button" class="close" data-ng-click="fechar()">&times</button>
  <h2 class="modal-title"><i class="fa fa-check lgrey"></i> Modalidades </h2>
</div>
<div class="modal-body">
<div class="clearfix"></div>
  <div class="margtop10">
   


        <header class="section-header  ">
          <h2 class="section-title-modal normal">{{departamento.nome}}</h2>
        </header>
        <div class="table-responsive margtop10">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th class="small ">
                  Nível
                </th>

                <th class="small center">
                  Status
                </th>
                <th class="small center">
                  Ação
                </th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="departModalidade in ::departamentoModalidades track by $index">
                <td class="titulo_table" data-ng-bind="departModalidade.nivelModalidade.titulo"/>
                <td class="center" data-ng-switch on="departModalidade.status">
                	<span class="label label-success label-mini" ng-switch-when="Ativo">Habilitado</span>
                	<span class="label label-warning label-mini" ng-switch-when="Pendente">Pendente</span>
                	<span class="label label-danger  label-mini" ng-switch-when="Reprovado">Recusado</span>
                	<span class="label label-default label-mini" ng-switch-when="Inativo">Inativo</span>
                	<span class="label label-primary label-mini" ng-switch-default>Disponível</span>
                </td>

                <td class="center">
                  <button class="tooltips btn btn-danger btn-xs white" data-placement="left" data-original-title="Remover"
                  	data-ng-if="mostrarBotaoRemover(departModalidade)" data-ng-disabled="departModalidade.disabled" data-ng-click="remover(departModalidade)">
                    <i class="fa fa-remove size14"></i> Remover
                  </button>
                  <button class="tooltips btn btn-info btn-xs white" data-placement="left" data-original-title="Solicitar"
                  	data-ng-if="mostrarBotaoSolicitar(departModalidade)" data-ng-disabled="departModalidade.disabled" data-ng-click="solicitar(departModalidade)">
                    <i class="fa fa-clock-o size14"></i> Solicitar
                  </button>
                  <button class="tooltips btn btn-success btn-xs white" data-placement="left" data-original-title="Habilitar" 
                  	data-ng-if="mostrarBotaoHabilitar(departModalidade)" data-ng-disabled="departModalidade.disabled" data-ng-click="habilitar(departModalidade)">
                    <i class="fa fa-check size14"></i> Habilitar
                  </button>
                  <span class="label label-default label-mini" data-ng-if="mostrarInfoSomenteSede(departModalidade)">Somente proprietário
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <div data-ng-show="departamentoModalidades.length === 0">
             <span>No momento não existem Modalidades disponíveis</span>
          </div>
        </div>



  </div>
</div>
<div class="clearfix"> </div>
<div class="modal-footer">
  <button type="button" class="btn btn-default"  data-ng-click="fechar()"><i class="fa fa-undo"></i> Voltar</button>
</div>
