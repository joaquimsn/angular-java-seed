<style type="text/css">
    @media (max-width: 479px) {
body { margin-top: 0px !important;}
}

body {     background: #0F1D28 url("/extranetead-portal/static/resources/images/bg-body1.jpg") no-repeat top center;
    width: 100%;
    height: 100%; }
</style>
<div class="login-body" data-ng-controller="AlteracaoSenhaController">

  <div class="container" data-ng-hide="linkInvalido">
    <div class="margtop40 center slim white size12">
      <h2 class="form-signin-heading white slim" translate="T_PAGINA"></h2>

    </div>

    <form method="post" name="formAlteracaoSenha">
      <div id="" class="margtop20  ">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3">
          <img src="/extranetead-portal/static/resources/images/senac.png" alt="..." class="img-responsive margbottom20 center">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title  padding10"><i class="fa fa-unlock lgrey" aria-hidden="true"></i>{{'T_ALTERA_SENHA' | translate}}</h3>

            </div>
            <div class="panel-body">
              
              <div class="form-group">
                <div class="col-md-12 padding20">
                  <label class="control-label" translate="LBL_NOVA_SENHA"></label>
                  <div class="clearfix"></div>
                  <div class="col-md-12 offset-0 margbottom10">
                    <input class="form-control input-sm" type="password" required placeholder="{{'LBL_NOVA_SENHA' | translate}}"
                           data-ng-model="credencial.senha"
                           name="novaSenha"
                           minlength="6"
                           maxlength="16">

                    <div data-ng-messages="formAlteracaoSenha.novaSenha.$error" data-ng-if="formAlteracaoSenha.novaSenha.$touched && !submitted">
                        <div ng-messages-include="/extranetead-portal/partials/main/mensagem-validacao"></div>
                    </div>
                  </div>

                  <label class="control-label" translate="LBL_CONFIRMACAO_SENHA"></label>
                  <div class="clearfix"></div>
                  <div class="col-md-12 offset-0">
                    <input class="form-control input-sm" type="password" required placeholder="{{'LBL_CONFIRME' | translate}}"
                           data-ng-model="confirmacaoSenha"
                           name="confirmacaoSenha"
                           minlength="6"
                           maxlength="16"
                           data-ng-blur="compararSenhas(credencial.senha, confirmacaoSenha)">


                    <div data-ng-messages="formAlteracaoSenha.confirmacaoSenha.$error" data-ng-if="formAlteracaoSenha.confirmacaoSenha.$touched && !submitted">
                        <div ng-messages-include="/extranetead-portal/partials/main/mensagem-validacao"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <show-message data-show="localMessage.show" data-nivel="localMessage.nivel" data-text="localMessage.text"></show-message>
            </div>
            <div class="center margbottom10" data-ng-show="habilitarAcessoHome">
                <button class="btn btn-default bluebtn bold margtop15" data-ng-click="redirecionarTelaLogin()">Acesse o Portal</button>
            </div>              
            <div class="panel-footer">
              <div class="textright">
                <button type="button" class="btn   mt-5 btn-primary bluebtn  " data-toggle="collapse" data-target-id="collapseExample" aria-expanded="false"        aria-controls="collapseExample" translate="BTN_SALVAR"
                        data-ng-disabled="formAlteracaoSenha.$invalid || desabilitarBotaoSalvar"
                        data-ng-click="alterarSenha(credencial)"></button>
              </div>
            </div>

          </div>

         
        </div>

      </div>

    </form>

    </div>

    <div class="container" data-ng-show="linkInvalido"> 
      <div class="margtop40 center slim white size12">
        <h3>Link inv√°lido</h3>
      </div>
    </div>
  </div>
