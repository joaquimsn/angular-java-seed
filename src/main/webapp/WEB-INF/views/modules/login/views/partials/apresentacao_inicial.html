<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" data-ng-click="fechar()">&times</span></button>
    <h2 class="modal-title"> </h2>
</div>
<div class="modal-body">
    <!--  Left Banner-->
    <div class="col-lg-12 offset-0 ">
        <div uib-carousel active="active" no-wrap="true">
            <div uib-slide ng-repeat="imagem in imagens track by $index" index="$index">
                <img ng-src="{{imagem}}" class="imgfull">
            </div>
        </div>
    </div>
    <!--  End Left Banner-->
    <div class="clearfix"></div>
</div>
